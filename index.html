<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vendingmachineapp</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vendingmachineapp</span>
            </a>
        </nav>
    </header>
    <main>
        <div class='row'>
            <div class="col-6 text-center" id='snacks'>
                <button class="btn btn-danger shadow" id='A1' onclick="app.VmController.snack(1, 'Doritos')"><img
                        src="./assets/img/doritos.jpg">Doritos</button>
                <button class="btn btn-info shadow" id='A2' onclick="app.VmController.snack(2, 'Fig Newtons')"><img
                        src="./assets/img/Fig Newton.jpg">Fig Newtons</button>
                <button class="btn btn-warning shadow" id='A3' onclick="app.VmController.snack(4, 'King Snickers')"><img
                        src="./assets/img/Snickers.jpg">Snickers</button>
            </div>
            <div class="col-6">
                <button class="btn btn-success btn-lg shadow"> Insert Money
                </button>
                <img class='w-75' src="./assets/img/Vending Machine.png" alt="">
            </div>

        </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
